<!-- Submit form partial -->
<!-- FORM -->
  <form ng-submit="upload2()">
    <!-- NAME -->
    <div id="name-group" class="form-group">
      <label>Name</label>
      <input type="text" name="name" class="form-control" placeholder="Bruce Wayne" ng-model="formData.name">
      <span class="help-block"></span>
    </div>

    <!-- SUPERHERO NAME -->
    <div id="superhero-group" class="form-group">
      <label>Superhero Alias</label>
      <input type="text" name="superheroAlias" class="form-control" placeholder="Caped Crusader" ng-model="formData.superheroAlias">
      <span class="help-block"></span>
    </div>
	
	<!-- FILE -->
    <div id="file-group" class="form-group">
      <label>Upload File</label>
      <input type="file" name="file" class="form-control" fileread="vm.upload" meng-model="formData.file">
      <span class="help-block"></span>
    </div>

    <!-- SUBMIT BUTTON -->
    <button type="submit" class="btn btn-success btn-lg btn-block">
      <span class="glyphicon glyphicon-flash"></span> Submit!
    </button>
  </form>
  
  <pre>
    {{ formData }}
</pre>

		
<div class="alert alert-success none"><p></p></div>
<div class="alert alert-error none"><p></p></div>
